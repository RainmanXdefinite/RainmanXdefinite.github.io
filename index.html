<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- this did not work some time before -->
    <script>
      let mode = 'light'
      function toggleDarkMode() {
      if (mode === 'dark') {
        document.body.style = 'background-color:white'
        mode = 'light'
        document.getElementById('switchable-modes').style = 'color:black'
      } else {
        document.body.style = 'background-color:black'
        mode = 'dark'
        document.getElementById('switchable-modes').style = 'color:white'
      }
}
    </script>
    <title>Mona's cavern</title>
  </head>
  <body>
    <button onclick="toggleDarkMode()">dark mode/light mode</button>
    <div id="switchable-modes">

      fun fact, i actually incorporated dark mode into this! check it out!
    </div>
  </body>
</html>
